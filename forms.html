<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>STUDENT REGISTRATION FORM</title>
</head>
<body>
	<center><h1 style="width:300px;background-color:red">HTML FORM</h1><form style="Width:300px;background-color:blue;">
		<label>Enter first name</label>
		<input type="text"value="polnati" readonly disabled><br><br>
		<label>enter last name</label>
		<input type="text" maxlength="10" autocomplete="on"><br><br>
		<label>enter mobile number</label>
		<input type="number" ><br><br>
		<label>enter email</label>
		<input type="email" required placeholder="enter email"><br><br>
		<label>enter password</label>
		<input type="password" autofocus><br><br>
		<label> enter the dob</label>
		<input type="date" ><br><br>
		<label>gender</label>
		male<input type="radio" name="female">
		female<input type="radio" name="female"><br><br>
		<label>upload a file</label>
		<label>select your college name</label>
		<select>
			<option>AEC</option>
			<option>ACET</option>
			<option>ACOE</option>
		</select>
		<input type="file" ><br><br>
		<label>range</label>
		<input type="range"><br><br>
		<label>accept terms and conditions</label>
		<input type="checkbox" >
		<br><br>
		<input type="submit" ><br><br>
		<input type="reset"><br><br>
		<label>enter remarks</label>
		<input type="remarks">

	</form></center>


	
</body>
</html>
