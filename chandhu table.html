<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>chandhu table</title>
</head>
<body>
	<center><h1 style="color:blue;">TIME TABLE</h1></center><br><br>
	<center><table border=" " width="400"height="500">
		<thead>
			<tr>
				<th rowspan="2">days</th>
				<th>1</th>
				<th>2</th>
				<th>3</th>
				<th>4</th>
				<th>5</th>
			</tr>
			<tr>
				<th>9.30</th>
				<th>10.30</th>
				<th>11.30</th>
				<th>12.30</th>
				<th>1.30</th>
			</tr>
			<tr>
				<th>mon</th>
				<td>mat</td>
				<td>tel</td>
				<td>eng</td>
				<td>hindi</td>
				<td rowspan="5">lunch</td>
			</tr>
			<tr>
				<th>tues</th>
				<td>mat</td>
				<td colspan="3" align="center">lab</td>
				
			</tr>
			<tr>
				<th>wed</th>
				<td>eng</td>
				<td>mat</td>
				<td>hin</td>
				<td>tel</td>
				
			</tr>
			<tr>
				<th>thur</th>
				<td>hin</td>
				<td>tel</td>
				<td>mat</td>
				<td>ns</td>
				
			</tr>
			<tr>
				<th>fri</th>
				<td>eng</td>
				<td colspan="3" align="center">lab</td>
				
				
			</tr>
		</thead>
	</table></center>

</body>
</html>
